<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Registro - Monitoreo Consumo de Agua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        html,
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-white bg-opacity-90 backdrop-blur-lg rounded-3xl shadow-lg p-8">
        <div class="flex flex-col items-center mb-6">
            <!-- Water drop icon -->
            <svg class="w-16 h-16 text-blue-500 mb-3" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 2C12 2 7 8 7 13a5 5 0 1010 0c0-5-5-11-5-11z" />
            </svg>
            <h1 class="text-2xl font-semibold text-blue-700">Crear Cuenta</h1>
            <p class="text-blue-600 text-sm mt-1">Únete al sistema de monitoreo de consumo de agua</p>
        </div>

        <form class="space-y-6" action="#" method="POST" novalidate>
            <div>
                <label for="name" class="block text-sm font-medium text-blue-700 mb-1">Nombre Completo</label>
                <input id="name" name="name" type="text" autocomplete="name" required
                    class="w-full px-4 py-2 border border-blue-300 rounded-xl text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="Tu nombre completo" />
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-blue-700 mb-1">Correo Electrónico</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                    class="w-full px-4 py-2 border border-blue-300 rounded-xl text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="usuario@ejemplo.com" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-blue-700 mb-1">Contraseña</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required
                    class="w-full px-4 py-2 border border-blue-300 rounded-xl text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="********" />
            </div>

            <div>
                <label for="password_confirm" class="block text-sm font-medium text-blue-700 mb-1">Confirmar
                    Contraseña</label>
                <input id="password_confirm" name="password_confirm" type="password" autocomplete="new-password"
                    required
                    class="w-full px-4 py-2 border border-blue-300 rounded-xl text-blue-900 placeholder-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    placeholder="********" />
            </div>

            <button type="submit"
                class="w-full flex justify-center py-3 px-6 border border-transparent rounded-xl shadow-sm text-white font-semibold bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                Registrarse
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-blue-700">
            ¿Ya tienes una cuenta? <a href="/box/BOX.html" class="font-semibold text-blue-800 hover:underline">Iniciar sesión</a>
        </p>
    </div>

</body>

</html>
