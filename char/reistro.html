<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Monitoreo del Consumo de Agua</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">Crear Cuenta</h2>

        <form action="#" method="POST">
            <!-- Nombre Completo -->
            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                <input type="text" id="full_name" name="full_name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" required>
            </div>

            <!-- Aceptar Términos -->
            <div class="flex items-center mb-6">
                <input type="checkbox" id="terms" name="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" required>
                <label for="terms" class="ml-2 text-sm text-gray-700">Acepto los <a href="#" class="text-blue-500 hover:text-blue-700">términos y condiciones</a></label>
            </div>

            <!-- Botón de Registro -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Registrarme</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-600">¿Ya tienes cuenta? <a href="#" class="text-blue-500 hover:text-blue-700">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
