<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack | Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="../Public/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hydro: {
                            primary: '#0ea5e9',
                            dark: '#0369a1',
                            light: '#bae6fd',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        html, body {
            height: 100%;
            overflow: hidden; /* Elimina el scroll completamente */
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #bae6fd 0%, white 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Ondas en la parte inferior */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 15rem;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23036ab1" transform="scale(1 -1)" transform-origin="center"/></svg>');
            background-repeat: repeat-x;
            background-size: contain;
        }

        .wave:nth-child(1) {
            opacity: 0.3;
            height: 10rem;
            bottom: -0.5rem;
            animation: wave 20s linear infinite;
        }

        .wave:nth-child(2) {
            opacity: 0.2;
            height: 8rem;
            bottom: 0;
            animation: wave 15s linear infinite;
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            opacity: 0.1;
            height: 6rem;
            bottom: 0.5rem;
            animation: wave 10s linear infinite;
            animation-delay: 1s;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* Contenedor del formulario */
        .form-container {
            width: 100%;
            max-width: 1000px;
            height: auto;
            max-height: 100%; /* Nunca excede el viewport */
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            overflow: hidden; /* Elimina scroll interno */
        }

        @media (min-width: 768px) {
            .form-container {
                grid-template-columns: 1fr 1fr;
                padding: 2rem;
            }
        }

        /* Ajustes para móviles */
        @media (max-width: 767px) {
            .form-container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .bubbles {
                display: none;
            }
        }

        /* Burbujas animadas */
        .animate-bubble {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body class="font-sans">
    <!-- Contenedor principal -->
    <div class="wave-container">
        <!-- Ondas decorativas -->
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

        <!-- Formulario -->
        <div class="form-container bg-white/10">
            <!-- Sección izquierda -->
            <div class="flex flex-col justify-center p-4 md:p-6">
                <div class="text-center py-2 md:py-4">
                    <a href="../index.html">
                        <div class="flex justify-center">
                            <svg class="w-12 h-12 md:w-16 md:h-16 mx-auto text-[#0EA5E9] font-bold" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 2C12 2 7 8 7 13a5 5 0 1010 0c0-5-5-11-5-11z"></path>
                            </svg>
                        </div>
                        <h1 class="text-3xl md:text-4xl font-bold text-gray-800">HydroSense</h1>
                        <h2 class="text-xl md:text-2xl font-semibold text-gray-800 py-2 md:py-3">Crear tu cuenta</h2>
                        <p class="text-[#0ea5e9] font-bold text-base md:text-lg">Únete a nuestra plataforma para monitorear y optimizar
                            tu consumo de agua</p>
                    </a>
                </div>

                <div class="text-center mt-4">
                    <p class="text-gray-600 text-sm md:text-base">¿Ya tienes una cuenta?</p>
                    <a href="../Login/login.html"
                        class="inline-block mt-2 bg-white text-hydro-primary font-bold py-2 px-4 md:px-6 rounded-lg border border-[#0ea5e9] hover:bg-hydro-primary hover:text-white transition duration-200 text-sm md:text-base">
                        Inicia sesión
                    </a>
                </div>
            </div>

            <!-- Sección derecha -->
            <div class="bg-white/90 p-4 md:p-6 rounded-xl shadow-sm">
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                                <input type="text" id="first-name"
                                    class="w-full pl-10 pr-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                                    placeholder="Nombre" required>
                            </div>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                            <input type="text" id="last-name"
                                class="w-full px-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                                placeholder="Apellido" required>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input type="email" id="email"
                                class="w-full pl-10 pr-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                                placeholder="tu@email.com" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                    </svg>
                                </div>
                                <input type="password" id="password"
                                    class="w-full pl-10 pr-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                                    placeholder="••••••••" required>
                            </div>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <input type="password" id="confirm-password"
                                    class="w-full pl-10 pr-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                                    placeholder="••••••••" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="water-usage" class="block text-sm font-medium text-gray-700 mb-1">Tipo de consumo</label>
                        <select id="water-usage"
                            class="w-full px-3 py-2 md:py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200">
                            <option value="">Seleccione su tipo de consumo</option>
                            <option value="residential">Residencial</option>
                            <option value="commercial">Comercial</option>
                            <option value="industrial">Industrial</option>
                            <option value="agricultural">Agrícola</option>
                        </select>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox"
                                class="h-4 w-4 text-hydro-primary focus:ring-hydro-primary border-gray-300 rounded"
                                required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-gray-700">Acepto los <a href="#"
                                    class="font-bold text-hydro-primary hover:text-hydro-dark">Términos</a> y la <a
                                    href="#" class="font-medium text-hydro-primary hover:text-hydro-dark">Política de
                                    privacidad</a></label>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-gradient-to-r from-hydro-primary to-hydro-dark text-white py-2 md:py-3 px-4 rounded-lg font-bold hover:opacity-90 transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 text-sm md:text-base">
                        Crear cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Burbujas decorativas (solo desktop) -->
    <div class="fixed bottom-0 left-0 right-0 overflow-hidden -z-10 hidden md:block">
        <div class="absolute bottom-0 left-10 w-16 h-16 rounded-full bg-hydro-primary/20 animate-bubble"></div>
        <div class="absolute bottom-20 right-20 w-10 h-10 rounded-full bg-hydro-primary/15 animate-bubble" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-40 left-1/4 w-12 h-12 rounded-full bg-hydro-primary/10 animate-bubble" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-10 right-1/3 w-8 h-8 rounded-full bg-hydro-primary/10 animate-bubble" style="animation-delay: 3s;"></div>
    </div>
</body>

</html>
