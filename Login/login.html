<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroTrack - Login </title>
    <link rel="icon" type="image/svg+xml" href="../Public/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        hydro: {
                            primary: '#0ea5e9',
                            dark: '#0369a1',
                            light: '#bae6fd',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            overflow: auto;
        }

        body::-webkit-scrollbar {
            display: none;
            /* Oculta la barra */
        }

        /* Contenedor principal */
        .wave-container {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        /* Olas invertidas (hacia abajo) */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            /* Doble ancho para el desplazamiento suave */
            height: 500px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23036ab1" transform="scale(1 -1)" transform-origin="center"/></svg>');
            background-repeat: repeat-x;
        }

        /* Ajustamos las opacidades y velocidades para las capas */
        .wave:nth-child(1) {
            opacity: 0.3;
            height: 300px;
            bottom: -10px;
            animation: wave 20s linear infinite;
        }

        .wave:nth-child(2) {
            opacity: 0.2;
            height: 200px;
            bottom: 0;
            animation: wave 15s linear infinite;
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            opacity: 0.099;
            height: 100px;
            bottom: 10px;
            animation: wave 10s linear infinite;
            animation-delay: 1s;
        }

        /* Animación uniforme de derecha a izquierda */
        @keyframes wave {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Contenedor del login */
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <!-- Contenedor principal con olas invertidas -->
    <div class="wave-container bg-gradient-to-br from-hydro-light to-white ">
        <!-- Capas de olas con diferentes velocidades -->
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

        <!-- Formulario de login -->
        <div class="login-container bg-white/25">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 mx-auto text-[#0EA5E9] font-bold" fill="none" stroke="currentColor"
                    stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 2C12 2 7 8 7 13a5 5 0 1010 0c0-5-5-11-5-11z"></path>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800 ">HydroSense</h1>
                <p class="text-[#0EA5E9] font-bold mt-2">Inicia sesión para continuar</p>
            </div>

            <form class="">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input type="email" id="email"
                            class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                            placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" id="password"
                            class="w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-hydro-primary focus:border-hydro-primary outline-none transition duration-200"
                            placeholder="••••••••" required>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-hydro-primary focus:ring-hydro-primary border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordarme</label>
                    </div>
                    <div class="text-sm text-[#0EA5E9] ">
                        <a href="#" class="font-bold text-hydro-primary hover:text-hydro-dark">¿Olvidaste tu
                            contraseña?</a>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-hydro-primary to-hydro-dark text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Ingresar al sistema
                </button>
                <div class="text-center mt-2 text-sm text-gray-600">
                    ¿No tienes una cuenta? <a href="../Login/register.html"
                        class="font-bold text-[#0EA5E9] hover:text-hydro-dark">Regístrate</a>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
